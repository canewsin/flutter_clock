name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  mobx: ^0.4.0
  flutter_mobx: ^0.3.4
  flip_card:
    path: ../../flip_card

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.3.1
  mobx_codegen: ^0.3.11

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto-Medium
      fonts:
        - asset: third_party/Roboto-Medium.ttf
